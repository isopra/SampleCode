<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lunch Map</title>
</head>
<body>
<p>ログイン成功！</p>
<p th:text="|${loginMember.getNickname()}さん、こんにちは|"></p>

<div th:if="${members.size() > 0}">
	<table>
		<tr><th>氏名</th><th>最終ログイン日時</th></tr>
		<tr th:each="data : ${members}">
			<td th:text="${data.nickname}"></td>
			<td th:text="${data.lastlogin}"></td>
		</tr>
	</table>
</div>

</body>
</html>
